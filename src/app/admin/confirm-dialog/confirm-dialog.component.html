<div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="1em">
  <p class="bold">Delete this record?</p>
  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="1em">
    <button [mat-dialog-close]="true" color="warn" mat-raised-button>Yes</button>
    <button [mat-dialog-close]="false" class="primaryBlueBtn white-text" mat-raised-button>Cancel</button>
  </div>
</div>
