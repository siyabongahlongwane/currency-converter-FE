<div fxFill fxLayout="row" fxLayoutAlign="start stretch" fxLayoutGap="gappx">
  <div
    fxFlex="100"
    fxLayout="column"
    fxLayoutAlign="start stretch"
    fxLayoutGap="8px"
  >
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <h1 class="bold-text-600 remove-default-margin">Users</h1>
      <button (click)="openNewUserDialog()" mat-raised-button class="primary-button  all-buttons">Add New User</button>

    </div>

    <div fxLayout="row" fxLayoutAlign="start stretch">
      <mat-form-field appearance="standard">
        <mat-label>Filter Users</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Type filter keyword"
          #input
        />
      </mat-form-field>
    </div>
    <div class="table-style height-325px" fxLayout="row" fxLayoutAlign="start stretch">
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8 all-tables full-width"
      >

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef>First Name</th>
          <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef>Last Name</th>
          <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
        </ng-container>

        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let element">
            {{ element.username }}
          </td>
        </ng-container>

        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>Role</th>
          <td mat-cell *matCellDef="let element">{{ element.role.description }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element"><div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap=".2em">
            <mat-icon class="pointer blue-text" (click)="openDialog('view', element)" matTooltip="View">visibility</mat-icon>
            <mat-icon class="pointer green-text" (click)="openDialog('edit', element)" matTooltip="Edit">edit</mat-icon>
            <mat-icon class="pointer red-text" (click)="openDialog('confirm', element)" matTooltip="Delete">delete</mat-icon>
          </div></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
